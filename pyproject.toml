[tool.ruff]
line-length = 100
exclude = [
    "migrations",
    ".venv",
    "venv",
    "*/migrations/*",
    "db.sqlite3",
    "*/db.sqlite3",
    "staticfiles",
    "app_data",
    "db",
    "verify_env_vars.py",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = [
    "E501",  # long lines
]

[tool.ruff.lint.per-file-ignores]
"yale_newcomer_survival_guide/settings.py" = ["F401"]  # allow conditional imports

[tool.coverage.run]
source = ["core", "config"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "config/asgi.py",
    "config/wsgi.py",
]

[tool.coverage.report]
show_missing = true

