{% extends 'base.html' %}

{% block title %}Login - Yale Newcomer Survival Guide{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="card-title text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h2>

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>Error:</strong> Please correct the errors below.
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center text-muted">
                    <small>Don't have an account? <a href="{% url 'core:signup' %}">Sign up here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
